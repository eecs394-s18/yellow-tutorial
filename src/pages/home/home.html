<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Isaac's Card
    </ion-card-header>
    <ion-card-content>
      <h3>Isaac made a change.</h3>
    </ion-card-content>
  </ion-card>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>

  <ion-list radio-group>
    <ion-list-header>Nancy - choose a number:</ion-list-header>
    <ion-item>
      <ion-label>One</ion-label>
      <ion-radio value="one"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Two</ion-label>
      <ion-radio value="two"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Three</ion-label>
      <ion-radio value="three" checked="true"></ion-radio>
    </ion-item>
  </ion-list>
	
	<button ion-button color="secondary">A visible change yeehaw</button>
</ion-content>
