<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list radio-group>
    <ion-list-header>Nancy - choose a number:</ion-list-header>
    <ion-item>
      <ion-label>One</ion-label>
      <ion-radio value="one"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Two</ion-label>
      <ion-radio value="two"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Three</ion-label>
      <ion-radio value="three" checked="true"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
